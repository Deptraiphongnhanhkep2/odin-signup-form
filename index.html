<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Signup Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="left">
        <div class="logo">
          <img class="logo-img" src="./assets/odin-logo.png" alt="odin logo" />
          <h1 class="logo-text">Odin</h1>
        </div>
        <div class="bg-caption">
          <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
        </div>
      </aside>
      <main class="right">
        <section class="hero">
          <h2 class="hero-header">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </h2>
          <p class="hero-text">You <em>know</em> you want to.</p>
        </section>
        <section class="signup-section">
          <h3>Let's do this!</h3>
          <div class="signup">
            <form id="signup-form" input="#" class="signup-form">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone-number" id="phone-number" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  required
                />
              </div>
            </form>
          </div>

          <div class="form-footer">
            <button form="signup-form" class="submit-btn" type="submit">
              Create Account
            </button>
            <p class="footer-text">
              Already have an account? <a href="#">Log in</a>
            </p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
